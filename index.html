<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>BMI calculator</title>
   <style>
    body{
        background-image: linear-gradient(90deg,rgb(83, 247, 244), rgb(0, 0, 0));
    }
   </style>
</head>
<body>
    <div class="row">
        <div class="col-lg-1 col-sm-1  col-md-1"></div>
        <div class="col-lg-5 col-sm-8 col-md-8 container-fluid">
            <div style="background-image: linear-gradient(rgb(0, 229, 255), rgb(0, 0, 0));" class="border align-items-center justify-content-center shadow text-center box-shadow rounded text-light  mt-5">
                <div class="align-items-center justify-content-center  ms-4 me-4">
                <h2 class="mt-2">BMI Calculator</h2>
                
                    <label for="height">Height (cm)</label>
                    <input class="form-control w-100 mt-2 shadow" type="number" id="height">
                
                
                    <label class="mt-2" for="weight">Weight (Kg)</label>
                    <input class="form-control w-100 mt-2 shadow" type="number" id="weight">
                
                <button onclick="calculateBMI()" class="btn btn-success shadow mt-3 mb-2">Calculate BMI</button>
                 <div>
                <h4 id="heading"></h4>
                <p id="bmi-output"></p>
                <p id="message"></p>
                
                
            </div>
            </div>
            </div>
        </div>
        <div class="col-4 col-md-1"></div>
    </div>
</body>
<script>
    const calculateBMI = ()=>{
        const weightinput = document.getElementById('weight')
        const heightinput = document.getElementById('height')
        const resultText = document.getElementById('result')

        const weight = parseFloat(weightinput.value)
        const height = parseFloat(heightinput.value) / 100; // convert cm to meter

        
        
        if(isNaN(weight) || isNaN(height) || weight<=0 || height<=0){
           return alert('enter valid input')
        }

        let bmi = weight / (height * height) 
        bmi = bmi.toFixed(2) 
        document.getElementById('heading').innerHTML = 'Your BMI is:'
        document.getElementById('bmi-output').innerHTML = bmi


        if(bmi < 18.5){
            document.getElementById('message').innerHTML = 'You are UnderWeight'
        }else if(bmi >= 18.5 && bmi <= 25){
            document.getElementById('message').innerHTML = 'You are a healthy weight'
        }else if(bmi >=25 && bmi<30){
            document.getElementById('message').innerHTML = 'You are overWeight'
        }
        
    }
</script>
</html>
